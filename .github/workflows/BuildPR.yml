name: build-gitx

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-gitx:
    name: build-gitx
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        xcode: [ Xcode ]
        os: [ ARM64 ]
        abi: [ arm64 ]
    steps:
      - name: ls Xcode
        run: ls -la /Applications/Xcode*
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set XCode Version
        run: sudo xcode-select -s /Applications/${{ matrix.xcode }}.app
      - name: pre build
        run: cd External/objective-git && script/bootstrap && script/update_libgit2 && cd ../..
      - name: Build project
        run: xcodebuild -workspace GitX.xcworkspace -scheme GitX -archivePath ./GitX archive ARCHS="${{ matrix.abi }}"
      - name: Notarization
        run: |
          mv GitX.xcarchive/Products/Applications/GitX.app .
          APP_PATH="GitX.app"
          ZIP_PATH="GitX.zip"
          ditto -c -k --keepParent "$APP_PATH" "$ZIP_PATH"
          xcrun notarytool submit "$ZIP_PATH" --apple-id ${{ secrets.APPLE_ID }} --team-id ${{ secrets.APPLE_TEAM_ID }} --password ${{ secrets.APPLE_PASSWORD }} --wait --webhook "https://example.com/notarization"
      - name: Check Notarization
        run: |
          ls -la GitX.app
      #          spctl -a -vv GitX.app
      - name: Prepare artifact
        run: |
          hdiutil create -fs HFS+ -srcfolder GitX.app -volname GitX GitX-${{ matrix.abi }}.dmg
          zip -r GitX-${{ matrix.abi }}.zip GitX.app
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        if: ${{ success() }}
        with:
          name: GitX-${{ matrix.abi }}.dmg
          path: GitX-${{ matrix.abi }}.dmg
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        if: ${{ success() }}
        with:
          name: GitX-${{ matrix.abi }}.zip
          path: GitX-${{ matrix.abi }}.zip
